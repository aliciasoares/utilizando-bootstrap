<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">>
    <style>

    body {
    background-color: #f6f0e8; 
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

    header, nav {
    background-color: #4b2e12; 
}

    header h1, .nav-link {
    color: #fff !important;
}

    .nav-link:hover {
    color: #d9c3a3 !important;
}

    .table thead {
    background-color: #6b3f1f; 
    color: #fff;
}

    .btn-choco {
    background-color: #8b4513; 
    color: white;
}

    .btn-choco:hover {
    background-color: #6f3410;
    color: white;
}


    .estoque-baixo {
    background-color: #ffdddd !important;
}


    footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #4b2e12;
    color: white;
}

</style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4 py-3">
        <a class="navbar-brand" href="#">Estoque de chocolate</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ms-3"><a class="nav-link" href="dashboard.html">Estoque</a></li>
                <li class="nav-item ms-3"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                <li class="nav-item ms-3"><a class="nav-link" href="index.html">Sair</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">

        <h2 class="mb-4">Gerenciamento de Estoque</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Buscar produto...">
            </div>
            <div class="col-md-2">
                <button class="btn btn-choco w-100">Buscar</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Chocolate ao Leite</td>
                        <td>Barras</td>
                        <td>120</td>
                        <td>R$ 7,50</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning">Editar</button>
                            <button class="btn btn-sm btn-danger">Excluir</button>
                            <button class="btn btn-sm btn-choco">Ajustar</button>
                        </td>
                    </tr>

                    <tr class="estoque-baixo">
                        <td>Trufa de Maracujá</td>
                        <td>Trufas</td>
                        <td>4</td>
                        <td>R$ 3,00</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning">Editar</button>
                            <button class="btn btn-sm btn-danger">Excluir</button>
                            <button class="btn btn-sm btn-choco">Ajustar</button>
                        </td>
                    </tr>

                    <tr>
                        <td>Chocolate 70%</td>
                        <td>Barras</td>
                        <td>45</td>
                        <td>R$ 9,90</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning">Editar</button>
                            <button class="btn btn-sm btn-danger">Excluir</button>
                            <button class="btn btn-sm btn-choco">Ajustar</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <footer class="text-center py-3 mt-4" style="background-color:#4b2e12; color:white;">
        © 2025 AM Doces -Todos os direitos reservados
    </footer>

</body>
</html>
