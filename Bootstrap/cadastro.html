<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3e5d8; 
        }

        .header-choco {
            background-color: #5a381e; 
        }

        .card-choco {
            background-color: #fff7f0;
            border: 2px solid #c9a27b;
        }

        .btn-choco {
            background-color: #8b5a2b;
            color: white;
            border: none;
        }

        .btn-choco:hover {
            background-color: #6f3f18;

    }
    </style>
</head>
<body>


    <header class="header-choco text-white p-3 mb-4">
        <div class="container">
            <h2 class="mb-0">Cadastro de Produtos</h2>
        </div>
    </header>

    <div class="container">

        <div class="card card-choco shadow-sm p-4">
            <h4 class="mb-4">Formulário de Cadastro</h4>

            <form>

                <div class="row g-3">

                    <!-- nomes dos produtos-->
                    <div class="col-md-6">
                        <label class="form-label">Nome do produto</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Categoria</label>
                        <select class="form-select" required>
                            <option value="">Selecione...</option>
                            <option>Chocolate ao Leite</option>
                            <option>Chocolate Amargo</option>
                            <option>Chocolate Branco</option>
                            <option>Bombom</option>
                            <option>Trufa</option>
                            <option>Outro</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Código / SKU</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Quantidade inicial</label>
                        <input type="number" class="form-control" required min="0">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Preço (R$)</label>
                        <input type="number" class="form-control" required min="0" step="0.01">
                    </div>


                    <div class="col-12">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>

                </div>


                <div class="mt-4 d-flex gap-3">
                    <button class="btn btn-choco" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Limpar</button>
                    <a href="dashboard.html" class="btn btn-danger">Cancelar</a>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
