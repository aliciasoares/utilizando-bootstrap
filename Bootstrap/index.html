<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --choco-dark: #4b2e14;
            --choco-medium: #8b5a2b;
            --choco-light: #c9a27b;
            --choco-beige: #f3e5d8;
            --text-dark: #2b1a0f;
        }

        body {
            background-color: var(--choco-beige);
            color: var(--text-dark);
        }

        .card {
            background-color: #fff7f0;
            border: 1px solid var(--choco-light);
            border-radius: 10px;
        }

        h4 {
            color: var(--choco-dark);
        }

        .form-control {
            border: 1.5px solid var(--choco-light);
            background: #fffdf9;
        }

        .form-control:focus {
            border-color: var(--choco-medium);
            box-shadow: 0 0 4px var(--choco-medium);
        }

        .btn-choco {
            background-color: var(--choco-medium) !important;
            color: white !important;
        }

        .btn-choco:hover {
            background-color: var(--choco-dark) !important;
        }

        a {
            color: var(--choco-medium);
        }

        a:hover {
            color: var(--choco-dark);
        }
    </style>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 360px;">
            <h4 class="text-center mb-3">Entrar</h4>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Usuário ou E-mail</label>
                    <input type="email" class="form-control" id="userEmail" required>
                    <div class="invalid-feedback">Esse campo é obrigatório.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">Esse campo é obrigatório.</div>
                </div>

                <a href="dashboard.html" class="btn btn-choco w-100">Entrar</a>

                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
