<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --choco-dark: #4b2e14;
            --choco-medium: #8b5a2b;
            --choco-beige: #f3e5d8;
        }

        body {
            background-color: var(--choco-beige);
        }

        .btn-choco {
            background-color: var(--choco-medium);
            color: white;
        }

        .btn-choco:hover {
            background-color: var(--choco-dark);
            color: white;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="row w-100 justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">

                <div class="card p-4 shadow-sm border-0">
                    <h4 class="text-center mb-3 text-dark">Entrar</h4>

                    <form class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label class="form-label">Usuário ou E-mail</label>
                            <input type="email" class="form-control" required>
                            <div class="invalid-feedback">Esse campo é obrigatório.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" required>
                            <div class="invalid-feedback">Esse campo é obrigatório.</div>
                        </div>

                        <a href="dashboard.html" class="btn btn-choco w-100">Entrar</a>

                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none" style="color: var(--choco-medium);">Esqueci minha senha</a>
                        </div>

                    </form>


</body>
</html>
